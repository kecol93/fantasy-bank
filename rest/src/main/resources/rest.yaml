api:
  exchange-rate:
    host: "https://api.nbp.pl"
    path: "/api/exchangerates/rates/C/"
    main-currency: "PLN"
    query-parameters:
      format: JSON

springdoc:
  group-configs:
    - group: "fantasy-bank"
      packages-to-scan: "io.fantasy.bank.backend.rest"
  swagger-ui:
    defaultModelsExpandDepth: -1
